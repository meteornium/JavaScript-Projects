<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Data Attribute</title>
        <script src="JS/JavaScript_3.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <h1>Characters</h1>
        <h3>Click on a universe to see a character!</h3>

        <ul>
            <li onclick="displayType(this)" id="Pokemon" 
                data-character-type="Pikachu">Pokemon</li>
            <li onclick="displayType(this)" id="Mario"
                data-character-type="Princess Peach">Mario</li>
            <li onclick="displayType(this)" id="Hollow Knight"
                data-character-type="Hornet">Hollow Knight</li>
            <li onclick="displayType(this)" id="Xenoblade"
                data-character-type="Reyn">Xenoblade</li>
        </ul>
    </body>
</html>
