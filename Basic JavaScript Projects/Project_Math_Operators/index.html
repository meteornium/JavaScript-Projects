<!DOCTYPE html>
<html>
    <head>
        <meta cahrset="utf-8">
        <title>Math Operations</title>
        <script src="JS/main.js"></script>
    </head>

    <body>
        <p id="math" onmouseover="addition()" onmouseout="normal()">
            What is 2+2? (Mouse over for the answer)
        </p>
        <br>
        <button id="sub" onclick="subtraction()">
            4 - 2
        </button>
        <br>
        <button id="multiply" onclick="multiply()">
            3 x 4
        </button>
        <br>
        <button id="divide" onclick="divide()">
            12 / 6
        </button>
        <br>
        <button id="mod" onclick="modulus()">
            26 % 3
        </button>
        <br>
        <button id="inc" onclick="incUp()">
            4++
        </button>
        <br>
        <button id="dec" onclick="incDown()">
            4--
        </button>
        <br>
        <button id="random" onclick="random()">
            Random number!
        </button>
    </body>
</html>
